     <div class = "text">
        <div class="specificBox">
            <h3 class=py-2>Select from the following list and click on a box to change the color!</h6>
            <form>
                <label for="color">Choose a color:</label>
                <select name="color" id="color">
               
                    <option value="red">Red</option>
    
                </select>
            </form>
        </div>
    
        <div class="fillAllUncolored">
            <h3 class=py-2>Select a color and it will change all the <b>white</b> boxes to the color</h6>
            <form>
                <label for="color1">Choose a color:</label>
                <select name="color1" id="color1">
            
                    <option value="red">Red</option>
                </select>
                <button type="button" class=''>Fill all white boxes</button>
            </form>
        </div>
    
        <div class="fillAll">
            <h3 class=py-2>Select a color and it will change ALL the boxes to the color</h6>
            <form>
                <label for="color2">Choose a color:</label>
                <select name="color2" id="color2">
        
                    <option value="red">Red</option>
                </select>
                <button type="button" class=''>Fill all boxes</button>
            </form>
        </div>
    
        <div class="colorDrag">
            <h3 class=py-2>Select a color and then drag the color over the boxes to change them!</h6>
            <form>
                <label for="color3">Choose a color:</label>
                <select name="color3" id="color3">
      
                    <option value="red">Red</option>
